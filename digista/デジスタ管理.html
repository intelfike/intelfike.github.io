<script>
var zoom_size = 0;
var scale2    = 1;
$(window).bind('resize load', resize);
function scaleSet(){
	var zoom = $("html").css("zoom");
	$('#digista-debug-after-points').html(zoom);
	setTimeout(scaleSet, 1000);
}
function resize(){
	var zoom = $("html").css("zoom");
	var width = $(window).width();

	setTimeout(scaleSet, 1000);

	if (window.innerWidth != width) {
		scale2 = window.innerWidth / width;
	}
	zoom_size = (width / 640) * scale2;
	$("html").css("zoom" , zoom_size);
}

$(function(){
	resize();
